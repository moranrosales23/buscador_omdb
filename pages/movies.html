<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMDB</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <script src="https://kit.fontawesome.com/d338d704d4.js" crossorigin="anonymous"></script>
</head>

<body class="body">
    <header class="navbar-top">
        <div class="navbar-top__favorite">
            <img class="navbar-top__logo" src="../img/logo1.png" alt="logo" />
            <a class="navbar-top__favorite--link" href="./favorites.html">Favorites <i class="fas fa-heart"></i></a>
        </div>
        <div class="navbar-top__search">
            <input class="input" type="text" id="txt_search" placeholder="The Avengers" />
            <i class="fas fa-search"></i>
        </div>
        <div class="navbar-top__user">
            <span id="user"></span>
            <div class="dropdown">
                <a class="dropdown__item" href="#" id="log-out"><i class="fas fa-sign-out-alt"></i> Log Out</a>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="main__movies">
            <h2 class="main__movies--title">Movies to watch:</h2>
            <div id="movies" class="main_movies--body">
            </div>
        </div>
    </main>
    <script src="../js/scripts.js" type="module"></script>
</body>

</html>
